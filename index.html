<!DOCTYPE html>
<html>
    <head>
        <meta title="To-Do List">
        </meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel = "stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="app">
            <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
                <header class="card-header">
                    <h1>To-Do List - lista zadań do wykonania</h1>
                </header>
                <main class="card-body">
                    <div class="searchBox">
                        <form id = "searchBoxForm">
                            <input type="text" placeholder="szukaj..." name="searchField" id="searchField" width="90%">
                            <input type="submit" value="Szukaj" id="searchButton">
                        </form>
                    </div>
                    <div class="list">
                        <form id = "selectTask">
                            <ul id = "tasksList">
                            </ul>
                            <button class="btn btn-info btn-sm" id = "editButton"> Edytuj </button>
                            <button class="btn btn-danger btn-sm" id = "deleteButton"> Usuń </button>
                        </form>
                    </div>
                    <div id = "editTask">
                        <input type="text" id="taskNameInput" placeholder="Wprowadź zadanie" name="taskName"/>
                        <input type="date" id="taskDateInput" required pattern="\d{2}.\d{2}.\d{4}"/>
                        <input type="submit" id="addButton" value="Dodaj"/> 
                    </div>
                    <div id="alert"></div>
                </main>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
